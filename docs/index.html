<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo 01</title>

  <!-- Fonte Roboto Mono com pesos 400, 600 e 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tema escuro/claro para Docsify -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

  <!-- Ícones Google Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
    body {
      font-family: 'Roboto Mono', monospace;
    }

    /* Títulos com fonte mais forte */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      font-weight: 700;
    }

    /* Ícones para menus com subníveis */
    .sidebar ul li:has(> ul) > a::before,
    .sidebar ul li:has(> ul) > p::before {
      content: 'keyboard_arrow_down';
      font-family: 'Material Symbols Outlined';
      font-size: 24px;
      margin-left: 8px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .sidebar ul li:has(> ul).open > a::before,
    .sidebar ul li:has(> ul).open > p::before {
      content: 'keyboard_arrow_up';
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'GRUPO 01',
      repo: 'https://github.com/UnBArqDsw2025-1-Turma01/2025.1-T01-_G1_Embarcado_Entrega_02',
      loadSidebar: true,
      sidebar: {
        open: true
      },
      search: {
        depth: 3,
        noData: 'Sem resultados',
        placeholder: 'Buscar'
      }
    };
  </script>

  <!-- Scripts do Docsify e plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
</body>
</html>
